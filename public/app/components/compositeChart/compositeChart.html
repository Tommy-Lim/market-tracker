<div id="composite" style="height: 400px; min-width: 310px">
  <div ng-if="!compositeChartComp.chartLoaded" class="chart-background">
    <h4>{{compositeChartComp.message1}}</h4>
    <p>{{compositeChartComp.message2}}</p>
    <i ng-if="!compositeChartComp.chartLoading" class="fa fa-ban fa-5x text-danger" aria-hidden="true"></i>
    <img ng-if="compositeChartComp.chartLoading" class="loading-gif" src="img/loading.gif" />
  </div>
</div>
