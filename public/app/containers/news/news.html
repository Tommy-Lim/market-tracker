<div class="container">

  <div class="row">
    <div class="col-xs-12 col-md-6">
      <h2>Search News</h2>
      <form ng-submit="newsComp.search(newsComp.query)">
        <div class="form-group">
          <input type="search" class="form-control" id="search" aria-describedby="search" placeholder="Search News: 'AAPL' or 'Netflix' or 'Finance'" ng-model="newsComp.query">
        </div>
      </form>
    </div>
  </div>

  <hr />

  <h4 ng-show="newsComp.articles.length == 0 && newsComp.query !== null">No articles found for "{{newsComp.queryResult}}".</h4>
  <h4 class="search-result-number" ng-show="newsComp.articles.length > 0">({{newsComp.articles.length}}) articles found for "{{newsComp.queryResult}}":</h4>

  <div class="row">
    <div ng-repeat="article in newsComp.articles" class="col-md-6">
      <a href="{{article.thread.url}}">
        <div class="media panel">
          <div class="media-left">
            <img class="media-object" src="{{article.thread.main_image}}" alt="...">
          </div>
          <div class="media-body">
            <p class="media-heading">
              {{article.thread.title}}
            </p>
            <p><i class="fa fa-external-link fa-1x" aria-hidden="true"></i> {{article.thread.published.split("T")[0] + " T " + article.thread.published.split("T")[1].split(".")[0]}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>
