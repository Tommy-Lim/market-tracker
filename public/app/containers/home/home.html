<alerts-comp></alerts-comp>

<div class="fluid-container">

  <div class="row">
    <div class="col-xs-12 flex-center">
      <img class="home-demo-img" src="img/screenshots/mobile-and-desktop-demo.png" />
    </div>
  </div>

  <div class="row signup-container" ng-if="!homeComp.Auth.isLoggedIn()">
    <a class="" ui-sref="authState()">
      <div class="col-xs-12 sign-up-text" >Sign up / Log in</div>
    </a>
  </div>

  <div class="row feature-container fluid-container">
    <div class="container">
      <div class="col-xs-12 col-sm-4">
        <h4><span class="green"><i class="fa fa-search fa-3x" aria-hidden="true"> </i></span><br /><br />Research Stocks</h4>
      </div>
      <div class="col-xs-12 col-sm-4">
        <h4><span class="green"><i class="fa fa-money fa-3x" aria-hidden="true"> </i></span><br /><br />Buy and Watch Stocks</h4>
      </div>
      <div class="col-xs-12 col-sm-4">
        <h4><span class="green"><i class="fa fa-line-chart fa-3x" aria-hidden="true"> </i></span><br /><br />Portfolio Analysis</h4>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <composite-chart-comp></composite-chart-comp>
      </div>
    </div>

    <div class="row home-news">
      <div ng-repeat="article in homeComp.articles" class="col-md-6">
        <a href="{{article.url}}">
          <div class="media panel">
            <div class="media-left">
              <img class="media-object" src="{{article.urlToImage}}" alt="...">
            </div>
            <div class="media-body">
              <p class="media-heading">
                {{article.title}}
              </p>
              <p>{{article.publishedAt.split("T")[0] + " T " + article.publishedAt.split("T")[1].split(".")[0]}}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
